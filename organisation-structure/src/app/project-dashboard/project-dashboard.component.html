<div>
    <div  style="position: fixed;width: 100%;">
      <div style="font-size: 20px; padding: 8px;color: white;
      background-color: darkslateblue;height: 48px;padding-left: 32px;">
        Organisation Structure
      </div>
    <div  style="margin: 8px;font-size: 26px; height: 32px;font-weight: bolder;
    padding: 8px;color: lightslategray;margin-left: 32px;">PROJECTS
    <input type="text" style="height: 28px;width: 500px;margin-left:200px;font-size: 14px;outline:none" 
    placeholder=" Search by Project Name" [(ngModel)]="searchFilter" >
    </div>
    </div>
    <div  style="padding-top: 88px;width:100%;padding-left:15px;padding-right :15px;">
      <div class="row" style="margin: 16px 8px 8px 8px; width: 100%;overflow-y: scroll;height: 500px;">
        <div class="col-xs-3" style="padding: 16px;" 
        *ngFor="let project of projects  | filter : searchFilter : 'name';">
            <div class="card"
           style="width: 280px;box-shadow: 0px 4px 4px 0px lightgrey;cursor: pointer;height: 250px;">
           <img [src]="getImage(project.name)" [alt]="project.name  | slice:0:5" style="height: 70px;width: 100px;" 
           class="card-img-top">
            <div class="card-body" style="padding: 8px;">
              <h4 class="card-title">{{project.name}}</h4>
              <div class="card-text">
                <div style="height: 100px;">
                  <div>
                    <span class="badge" style="width:100px;font-size:85%">Modules</span>
                    <span class="badge" style="width:100px;font-size:85%">Count</span>
                  </div>
                  <div *ngFor="let module of modules">
                    <span class="module"style="width:100px;font-size:80%"*ngIf="module.projectName===project.name">{{module.moduleName}}</span>
                    <span class="module" style="width:100px;font-size:80%"*ngIf="module.projectName===project.name">{{module.moduleCount}}</span>
                  </div>
                </div>
                <div class="badge" style="background-color:darkslateblue;color: white;">Total Resource Count :</div>
                {{project.ResourceCount}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
