<div>
    <div  style="position: fixed;width: 100%;">
        <div style="font-size: 20px; padding: 12px;color: white;
        background-color: darkslateblue;height: 48px;padding-left: 32px;">
          Organisation Structure
        </div>
    
    <div  style="position: fixed;width: 100%;">
        <div  style="padding-top: 0px;width:100%;padding-left:48px;padding-right :15px;">
            <div class="row" style="margin: 16px 8px 8px 8px; width: 100%;height:156px;flex-wrap: nowrap;">
            <button class="carousel-control-prev" (click)="prevSlides()" 
            style="float: left;font-weight: bold;font-size: 150%;margin-left:16px;
            height:32px;margin-top:76px;padding:0px 0px;width:2%;color: black;border:none"
            [ngStyle]="{visibility:startingSlide==displayCount?'hidden':'visible'}"><</button>
              <div class="col-xs-3" style="padding: 0 16px; " 
              *ngFor="let item of slides; let i = index">
              <mat-card class="example-card"  #card (click)="onCardClick(i)" 
              [ngStyle]="{border:i===clickedCard?'thin solid darkslateblue':'white'}">
                  <mat-card-header style="padding: 8px 16px;" >
                  <img mat-card-sm-image [src]="item.ImagePath">
                  <mat-card-title style="width: 136px;">{{item.Name}}<br style="margin-top:0px">
                    <div style="font-size: 70%;">
                        {{item.Designation}}
                    </div>
                 </mat-card-title>
                  <mat-card-subtitle>
                    <div>
                      EmpId : {{item.EmpId}}
                    </div>
                    <div>
                      Module : {{item.Module}}
                    </div>
                    </mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-footer class="card-footer" >Total Resource Count :
                      {{item.Count}}</mat-card-footer>
                </mat-card>
              </div>
                <button class="carousel-control-next" (click)="nextSlides()" 
                style="float: right;font-weight: bold;font-size: 150%;margin-right:16px;
                height:32px;margin-top:76px;padding:0px 0px;width:2%;color: black;border:none" 
                [ngStyle]="{visibility:startingSlide>=cards.length?'hidden':'visible'}">></button>
            </div>
    </div>
    <hr style="margin: 8px 0px;">
    <div  style="position: fixed;width: 100%;height:66%">
      <app-sample-view-structure2></app-sample-view-structure2>
      <router-outlet></router-outlet>
    </div>
</div>
