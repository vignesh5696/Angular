<div class="panel-group">
    <div class="panel panel-default" style="cursor: pointer;"  *ngFor="let Organisation of Organisations">
        <div class="panel-heading" (click)="collapse(reference)">
                <strong>{{Organisation.name}}</strong>
                <span data-toggle="tooltip" class="glyphicon glyphicon-resize-full pull-right"
                title="Expand" *ngIf="reference.className=='panel-body collapse'"></span>
                <span data-toggle="tooltip" class="glyphicon glyphicon-resize-small pull-right"
                title="Contract" *ngIf="reference.className =='panel-body collapse in'"></span>
        </div>
            <div class="panel-body collapse in" style="cursor: default" #reference>
                <div class="row">
                    <div class="col-xs-3">
                    Role
                    </div>
                    <div class="col-xs-9">
                        {{Organisation.role}}
                </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    Technologies worked with
                    </div>
                    <div class="col-xs-9">
                        {{Organisation.technologies}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                    Work Period
                    </div>
                    <div class="col-xs-9">
                        {{Organisation.workingYears}}
                        <span  data-toggle="tooltip" title="Toggle Timeline"
                        style="cursor: pointer;" class="glyphicon glyphicon-info-sign"
                        (click)="toggleTimeline()"></span>
                    </div>
                </div>
                <div *ngIf="showTimeline">
                    <app-timeline></app-timeline>
                </div>
            </div>
    </div>  
</div>
