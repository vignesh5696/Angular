<div style="background-image:linear-gradient(45deg, black, #ffbdbd);min-height: 100vh;
min-width: 440px;">
    <div style="height: 224px;padding: 8px;display: flex;">
        <div style="height: inherit;width: 294px;align-items: center;">
            <img src="../../assets/Mypic2.jpg" alt="" class="pic" style="height: 168px;width: 168px;border-radius: 50%;">
            <img src="../../assets/5.png" alt="" class="emoji-movement chickEmoji" (click)="logout()">
            <div class="aboutButton">
                <p style="margin:0px;color: white;font-family: cursive;">
                    <strong>
                        Hi {{userName}}
                    </strong>
                </p>
                <button mat-raised-button style="margin-top: 4px;" color="accent"  routerLink="/me">Know about me</button>
            </div>
        </div>
        <div style="width: 100%;height:inherit;text-align: center;">
            <strong style="font-style: italic;font-size: xx-large;font-family: cursive;color: white;">ONE LIFE.</strong>
            <div style="height: 56%;">
                <img src="../../assets/1.png" alt="" class="emoji-movement" 
                style="float:left;top: 0px;animation-name: emojiFlow1;animation-duration: 8s;">
                <img src="../../assets/2.png" alt="" class="emoji-movement" 
                style="float:right;top: 0px;animation-name: emojiFlow2;animation-duration: 7s;">
                <img src="../../assets/3.png" alt="" class="emoji-movement" 
                style="float:left;top: 132px;animation-name: emojiFlow3;animation-duration: 10s;">
                <img src="../../assets/4.png" alt="" class="emoji-movement" 
                style="float:right;top: 132px;animation-name: emojiFlow4;animation-duration: 9s;">
            </div>
            <div>
                <form style="width : 100%;">
                    <mat-form-field style="width:32%">
                        <mat-label>Search</mat-label>
                        <input type="text"
                        placeholder="Search by Title"
                        matInput
                        [formControl]="myControl"
                        [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <app-poet-card style="display: flex;flex-wrap: wrap;height: calc(100vh - 258px);overflow-y: scroll;">
    </app-poet-card>
    <!-- <app-spinner *ngIf="loading" style="position: absolute;left: 50%;top: 50%;"></app-spinner> -->
    <button mat-fab *ngIf="isAuthenticated" style="position: fixed;bottom: 8px;right: 8px;font-size: xx-large;"
    (click)="switchMode()">+</button>
        <app-new-poem *ngIf="createNew" (create)="onCreate()" (close)="switchMode()"></app-new-poem>
</div>
