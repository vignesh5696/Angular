<div  *ngIf="loading" style="display: flex;justify-content: center;"> 
    <app-spinner></app-spinner>
</div>
<div *ngIf="!loading" 
style="background-image: linear-gradient(45deg, black, #ffbdbd);min-width: 686px;">
    <!-- <button (click)="onSave()">Save</button> -->
    <button mat-fab style="position: fixed;top: 8px;right: 8px;color: white;z-index: 1;" routerLink="/">
    <mat-icon>home</mat-icon>
    </button>
    <div *ngFor = "let work of works;let i = index" 
    style="height: 144px;display: flex;padding: 8px 16px;">
        <div style="height: inherit;max-width: 250px;align-items: center;padding: 16px;">
            <img *ngIf="i==0" src="../../assets/work.jpg" alt="" style="height: 80px;width: 80px;border-radius: 50%;">
            <div *ngIf="i!=0" style="height: 80px;width: 80px;"></div>
        </div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title 
            style="margin-left: -16px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;width: 360px;"
            >{{work.companyName}}</mat-card-title>
            <mat-card-subtitle style="margin-left: -8px;">{{work.workingYears}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p style="overflow-wrap: break-word;height: 120px;overflow: auto;">
            <strong>Role : </strong> {{work.role}} <br>
            <strong>Technologies : </strong> {{work.technologies}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
<hr>
<div *ngFor = "let edu of educations;let i = index" 
    style="height: 144px;display: flex;padding: 8px 16px;">
        <div style="height: inherit;max-width: 250px;align-items: center;padding: 16px;">
            <img *ngIf="i==0" src="../../assets/edu.jpg" alt="" style="height: 80px;width: 80px;border-radius: 50%;">
            <div *ngIf="i!=0" style="height: 80px;width: 80px;"></div>
        </div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title 
            style="margin-left: -16px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;width: 360px;"
            >{{edu.degree}}</mat-card-title>
            <mat-card-subtitle style="margin-left: -8px;">{{edu.schoolName}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p style="overflow-wrap: break-word;height: 120px;overflow: auto;">
            <strong>Passed out year : </strong> {{edu.studiedYear}} <br>
            <strong>Percentage  : </strong> {{edu.percentage}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
<hr>
<p style="padding-left: 32px;margin:0px;color: white;"><strong>Hobbies</strong></p>
<div  style="height: 168px;display: flex;padding: 8px 16px;">
        <div style="height: inherit;align-items: center;padding: 16px;">
            <img  src="../../assets/reading.png" alt="" style="height: 140px;padding: 8px 32px;width: 140px;border-radius: 50%;">
            <img  src="../../assets/planting.jpg" alt="" style="height: 140px;padding: 8px 32px;width: 140px;border-radius: 50%;">
            <img  src="../../assets/dancing.jpg" alt="" style="height: 140px;padding: 8px 32px;width: 140px;border-radius: 50%;">
        </div>
    
</div>
<div style="height: 50px;display: flex;">
    <p style="padding-left: 8px;color: white;"><strong>Follow me @   </strong></p> 
    <a [href]="linkedInId" target="_blank" rel="noreferrer noopener">
        <img  src="../../assets/linkedin.png" alt="" style=" height: 30px; width:30px;margin: 8px;">
    </a>
</div>
</div>
